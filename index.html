<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeb-Dev's Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/69a1ab25df.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <h1>Zeb-Dev's Pomodoro Timer</h1>

            <button class="start">Start</button>
            <button class="stop">Stop</button>
            <button class="reset">Reset</button>

    </div>

</html>
